<div class="col-lg-12">
	<table class="table table-bordered table-striped">
		<thead>
			<tr>
				<th></th>
				<th>Name</th>
				<th>E-Mail</th>
				<th>Edit</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="user in users">
				<td><img class="qw-img qw-img-md" ng-src="{{ user.imageUrl }}" /></td>
				<td>{{ user.firstName }} {{ user.surname }}</td>
				<td>{{ user.email }}</td>
				<td><a ui-sref="useredit({ userid: user._id })">Edit</a></td>
			</tr>
		</tbody>
	</table>
</div>
