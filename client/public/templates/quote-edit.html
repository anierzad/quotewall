<div class="col-lg-12">
	<h2>{{ formTitle }}</h2>
	<form class="form-horizontal">

		<!-- Wrapper for quote parts -->
		<div ng-repeat="quotePart in dirtyQuote.quoteParts | orderBy: 'order'">

			<!-- Who said it? -->
			<div class="form-group">
				<label class="col-sm-2 col-xs-12 control-label">Part {{ quotePart.order + 1 }}</label>
				<div class="col-sm-6 col-xs-6">
					<select ng-model="quotePart.author_id" ng-options="user._id as user.firstName + ' ' + user.surname for user in users" class="form-control" id="author"></select>
				</div>
				<div class="col-sm-4 col-xs-6" style="text-align: right;">
					<button ng-click="upButton(quotePart)" class="btn btn-info">Up</button>
					<button ng-click="downButton(quotePart)" class="btn btn-info">Down</button>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-10 col-sm-push-2">
					<input ng-model="quotePart.content" type="text" class="form-control" id="content" placeholder="Content" />
				</div>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-10 col-sm-offset-2">
				<button ng-click="addButton()" class="btn btn-info">+</button>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-10 col-sm-offset-2">
				<button ng-click="saveButton()" class="btn btn-success">Save</button>
				<button ng-click="resetButton()" class="btn btn-warning">Reset</button>
				<button ng-click="cancelButton()" class="btn btn-danger">Cancel</button>
			</div>
		</div>
	</form>
</div>
