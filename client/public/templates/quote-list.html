<div class="col-lg-12">
	<table class="table table-bordered table-striped">
		<thead>
			<tr>
				<th>Created</th>
				<th>Quote</th>
				<th>Edit</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="quote in quotes">
				<td>{{ quote.created | date: 'fullDate' }}</td>
				<td>
					<div ng-repeat="quotePart in quote.quoteParts | orderBy: 'order'">
						<p>
							{{ quotePart.content }}
							<span class="qw-quotepart-author">{{ quotePart.author.firstName }} {{ quotePart.author.surname }}<span>
						</p>
					</div>
				</td>
				<td><a>Edit</a></td>
			</tr>
		</tbody>
	</table>
</div>
