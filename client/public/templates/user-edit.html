<div class="col-lg-12">
	<h2>{{ formTitle }}</h2>
	<div class="well well-sm">
		{{ dirtyUser }}
	</div>
	<form class="form-horizontal">

		<!-- First Name -->
		<div class="form-group">
			<label for="firstName" class="col-sm-2 control-label">First Name</label>
			<div class="col-sm-10">
				<input ng-model="dirtyUser.firstName" type="text" class="form-control" id="firstName" placeholder="First name" />
			</div>
		</div>

		<!-- Surname -->
		<div class="form-group">
			<label for="surname" class="col-sm-2 control-label">Surname</label>
			<div class="col-sm-10">
				<input ng-model="dirtyUser.surname" type="text" class="form-control" id="firstName" placeholder="Surname" />
			</div>
		</div>

		<!-- E-Mail Address -->
		<div class="form-group">
			<label for="email" class="col-sm-2 control-label">First Name</label>
			<div class="col-sm-10">
				<input ng-model="dirtyUser.email" type="email" class="form-control" id="email" placeholder="E-mail" />
			</div>
		</div>

		<!-- User Image -->
		<div class="form-group">
			<label class="col-sm-2 control-label">User Image</label>
			<div class="col-sm-8">
				<button ngf-select ng-model="dirtyUser.userImage" class="btn btn-primary">Select File</button>
			</div>
			<div class="col-sm-2">
				<img ngf-src="dirtyUser.userImage[0]" style="width: 100%" />
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-10 col-sm-offset-2">
				<button ng-click="saveButton()" class="btn btn-success">Save</button>
				<button ng-click="resetButton()" class="btn btn-warning">Reset</button>
				<button ng-click="cancelButton()" class="btn btn-danger">Cancel</button>
			</div>
		</div>
	</form>
</div>
