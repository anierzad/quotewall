<div ng-hide="quotes" class"col-lg-12">
	<div class="qw-home-noquotes">
		<p>No quotes to show yet...</p>
		<div>:(</div>
	</div>
</div>

<div class="col-sm-4" ng-repeat="quote in quotes">
	<div class="well well-lg">
		<div ng-repeat="quotePart in quote.quoteParts | orderBy: 'order'">
			<p>
				{{ quotePart.content }}
				<span class="qw-quotepart-author">{{ quotePart.author.firstName }} {{ quotePart.author.surname }}<span>
			</p>
		</div>
	</div>
</div>
